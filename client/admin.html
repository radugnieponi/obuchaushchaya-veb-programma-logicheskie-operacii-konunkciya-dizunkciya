<!-- Модальное окно создания преподавателя -->
<div id="create-teacher-modal" class="modal hidden">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h2>Создать учетную запись преподавателя</h2>
    <form id="teacher-form">
      <div class="form-group">
        <label>ФИО:</label>
        <input type="text" id="teacher-fullname" required>
      </div>
      <div class="form-group">
        <label>Дата рождения:</label>
        <input type="date" id="teacher-birthdate" required>
      </div>
      <div class="form-group">
        <label>Предмет:</label>
        <input type="text" id="teacher-subject">
      </div>
      <button type="submit" class="btn">Создать</button>
    </form>
  </div>
</div>
