<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студент</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="student-app">
        <h1>Студент</h1>
        <button id="view-homework">Домашнее задание</button>
        <button id="take-tests">Тесты</button>
        <button id="logout-button">Выйти</button>

        <div id="content"></div>
    </div>

    <script>
        document.getElementById('logout-button').addEventListener('click', function() {
            fetch('/api/logout')
                .then(() => {
                    window.location.href = '/index.html'; // Перенаправление на страницу входа
                });
        });

        document.getElementById('view-homework').addEventListener('click', viewAssignments);
        document.getElementById('take-tests').addEventListener('click', takeTests);

        function viewAssignments() {
            fetch('/api/get-assignments')
                .then(response => response.json())
                .then(assignments => {
                    const list = assignments.map(assignment => `<li><a href="${assignment.FilePath}">${assignment.Title}</a></li>`).join('');
                    document.getElementById('content').innerHTML = `<ul>${list}</ul>`;
                });
        }

        function takeTests() {
            fetch('/api/get-tests')
                .then(response => response.json())
                .then(tests => {
                    const list = tests.map(test => `<li>${test.Question} - <button onclick="startTest(${test.Id})">Пройти тест</button></li>`).join('');
                    document.getElementById('content').innerHTML = `<ul>${list}</ul>`;
                });
        }

        function startTest(testId) {
            fetch(`/api/start-test/${testId}`)
                .then(response => response.json())
                .then(test => {
                    const form = `<form id="takeTestForm">
                        ${test.Questions.map((q, index) => `
                            <div>
                                <label>${q.QuestionText}</label><br>
                                ${q.Answers.map((ans, aIndex) => `
                                    <input type="checkbox" name="question${index}" value="${aIndex}"> ${ans}<br>
                                `).join('')}
                            </div>
                        `).join('')}
                        <button type="submit">Отправить тест</button>
                    </form>`;

                    document.getElementById('content').innerHTML = form;

                    document.getElementById('takeTestForm').addEventListener('submit', function (event) {
                        event.preventDefault();
                        const data = {};
                        Array.from(new FormData(event.target)).forEach(([key, value]) => {
                            data[key] = value;
                        });
                        fetch(`/api/submit-test/${testId}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(data),
                        }).then(response => response.json())
                          .then(result => alert(result.message));});
                });
        }
    </script>
</body>
</html>
